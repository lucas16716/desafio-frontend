<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário APCD</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <div class="header-container">
      <h1>APCD - Associação Paulista de Cirurgiões-Dentistas</h1>
      <p>Desafio vaga front-end</p>
    </div>
  </header>

  <main>
    <div class="form-card">
      <form id="contactForm">

        <h2>Formulário de contato</h2>
        <hr>

        <div class="form-field">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required>
        </div>

        <div class="form-field">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-field">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" required>
        </div>

        <div class="form-field">
          <label for="rg">RG</label>
          <input type="text" id="rg" name="rg" required>
        </div>

        <div class="form-field">
          <label for="nascimento">Data de nascimento</label>
          <input type="date" id="nascimento" name="nascimento" required>
        </div>

        <div class="form-field">
          <label for="mensagem">Mensagem</label>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>

        <div class="form-footer">
          <button type="submit" id="submitButton">
            Enviar
          </button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <p>
      Desenvolvido por <a href="https://www.linkedin.com/in/lucas-coutoti" target="_blank" rel="noopener noreferrer">Lucas Couto</a> para o desafio técnico APCD.
    </p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
